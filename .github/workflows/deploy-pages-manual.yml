name: ðŸ“„ Deploy Download Page
on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Prepare docs for deployment
        run: |
          # Remove any existing artifact directories to avoid large file issues
          rm -rf docs/latest
          # Create a clean latest directory
          mkdir -p docs/latest
          # Create a simple redirect file
          cat > docs/latest/index.html << EOF
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=https://github.com/skylordafk/A-B-AI/releases/tag/v1.0.0">
            <title>Redirecting to Downloads</title>
          </head>
          <body>
            <p>Redirecting to <a href="https://github.com/skylordafk/A-B-AI/releases/tag/v1.0.0">download page</a>...</p>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 